<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>
<a href="http://localhost:59890">Home</a><br/>
<div>
    <h2>All Products</h2>
    <ul id="products"/>
</div>
<div>
    <h2>Search by ID</h2>
    <input type="text" id="prodId" size="5"/>
    <input type="button" value="Search" onclick="Products();"/>
    <p id="product"/>
</div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script>
    var uri = 'api/product';

    $(document).ready(function() {
        // Send an AJAX request
        $.getJSON(uri)
            .done(function(data) {
                // On success, 'data' contains a list of products.
                $.each(data,
                    function(key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatProduct(item) }).appendTo($('#products'));
                    });
            });
    });

    function formatProduct(item) {
        return item.productName + ': $' + item.unitPrice;
    }

    function Products() {
        var id = $('#prodId').val();
        $.getJSON(uri + '/' + id)
            .done(function(data) {
                $('#product').text(formatProduct(data));
            })
            .fail(function(jqXHR, textStatus, err) {
                $('#product').text('Error: ' + err);
            });
    }
</script>
</body>
</html>
